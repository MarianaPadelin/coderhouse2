<body>
    <header>
            <img src="dibujo.jpg" width="50%" class="center"></img>
            <h1>Clases disponibles en el estudio</h1>
            <h3>Para el tutor: estas listas por ahora no son funcionales, la parte de javascript está en los prompts y alerts.</h3>

    <main>
        <p>
        <label for="clase">¿Qué clase te interesa?</label><br />

            <option value="stretching">Stretching</option>

            <option value="contempo">Danza contemporánea</option>
            <option value="kpop">Kpop</option>
        </select>
        </p>

        <p>
            <label for="horario">¿Qué horarios tenés disponibles?</label><br />
            <select name="horario" id="horario">
                <option value="mañana">Mañana</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>
            </select>
        </p>
        
        <p>
            <label for="edad">¿Qué edad tenés?</label><br />
            <select name="edad" id="edad">
                <option value="iniciacion">3 a 5 años</option>
                <option value="niños">6 a 10 años</option>
                <option value="adolescentes">11 a 14 años</option>
                <option value="juvenil">+ de 15 años</option>
            </select>
        </p>
